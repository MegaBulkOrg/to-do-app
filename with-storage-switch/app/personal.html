<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module">        
        let listKey = 'personal',
            listTitle = 'Список дел по личной жизни',
            storage = document.querySelector('.storage'),
            appContainer = document.getElementById('todo-app');
        import storageSwitch from './modules/storageSelection.js'
        let storageName = localStorage.getItem('storageName');        
        if(!storageName) {
            storageSwitch(appContainer, 'ls', listKey, listTitle);
        } else {
            storageSwitch(appContainer, storageName, listKey, listTitle);
            document.querySelector(`option[value="${storageName}"]`).selected = true;
        }
        storage.addEventListener('change', function() {
            storageSwitch(appContainer, this.value, listKey, listTitle);
        })
    </script>
</head>
<body>
    <div class="container d-flex justify-content-between mt-3 mb-5">
        <nav class="nav">
            <a class="nav-link" href="/">Работа</a>
            <a class="nav-link" href="personal.html">Личное</a>
            <a class="nav-link" href="hobby.html">Увлечения</a>
        </nav>
        <form>
            <select class="form-control storage">
                <option value="api">Серверное хранилище</option>
                <option value="ls">Локальное хранилище</option>
            </select>
        </form>
    </div>
    <div id="todo-app" class="container"></div>
</body>
</html>
